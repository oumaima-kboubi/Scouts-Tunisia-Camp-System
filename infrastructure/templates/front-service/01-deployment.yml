apiVersion: apps/v1
kind: Deployment # type of resource
metadata:
  name: ms-front
  labels:
    app: ms-front

spec:  
  replicas: 1
  selector:
    matchLabels:
      app: ms-front
  template:
    metadata:
      labels:
        app: ms-front
    spec:
      containers:
        - name: ms-front
          image: {{.Values.image.frontname}}
          imagePullPolicy: Always
          ports:
            - containerPort: {{.Values.http.frontendport}}
          # livenessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: 4200
