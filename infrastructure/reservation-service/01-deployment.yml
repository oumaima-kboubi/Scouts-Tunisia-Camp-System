apiVersion: apps/v1
kind: Deployment # type of resource
metadata:
  name: ms-reservation
  labels:
    app: ms-reservation

spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-reservation
  template:
    metadata:
      labels:
        app: ms-reservation
    spec:
      containers:
        - name: ms-reservation
          image: oumaimakboubi/ms-reservation:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3002